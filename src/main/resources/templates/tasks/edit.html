<!doctype html>
<html lang="en">
<head>

    <!--  Bootstrap dependencies-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Task editing</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tasks/update}" method="post" th:object="${task}"
              enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}">
            <input type="hidden" name="done" th:field="*{done}">
            <input type="hidden" name="created" th:field="*{created}">
            <div class="row mb-3">
                <div class="col-9">
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Name</b></label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                               placeholder="For example, Task 1">
                    </div>
                    <div class="mb-3">
                        <label for="priority"><b>Priority</b></label>
                        <select class="form-control" id="priority" name="priority.id">
                            <option th:each="priority : ${priorities}" th:value="${priority.id}"
                                    th:text="${priority.name}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Description</b></label>
                <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="10"
                          placeholder="Description"></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-2">
                            <a class="btn rounded-pill px-4 w-100"
                               style="color: #fff; background-color: #adb5bd; border: 2px solid #fff;"
                               th:href="@{/tasks/{id}(id=${task.id})}">Cancel</a>
                        </div>
                        <div class="col-2">
                            <button class="btn rounded-pill px-4 w-100" type="submit"
                                    th:style="'background-color: #B57EDC; color: #fff; border: 2px solid #B57EDC; width: 100%;'">
                                Update
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
